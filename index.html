<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- theme select overlayer -->
    <div class="theme-overlayer-master">
        <div class="choose-theme-text">Choose 
            a 
            theme
        </div>
        <div class="light-overlayer theme-overlayer" onClick="setInitialTheme('light')">
            <div class="theme-text">
                Light Theme
            </div>
        </div>
        <div class="dark-overlayer theme-overlayer" onClick="setInitialTheme('dark')">
            <div class="theme-text">
                Dark Theme
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
